<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="display: flex; width: 40%; height: 150px; flex-direction: column;justify-content: center; align-items: center; ">
        <h3>Login with</h3>
        <div style="display: flex; width: 100%; height: 70px; flex-direction: row;justify-content: space-around; align-items: center; ">
            <button 
                [attr.disabled]="isProcessing? true: null"
                onclick="_loginWithGoogle()"
            >
                Google
            </button>
            <button 
                [attr.disabled]="isProcessing? true: null"
                onclick="_loginWithFacebook()"
            >
                Facebook
            </button>
            <button 
                [attr.disabled]="isProcessing? true: null"
                onclick="_loginWithGithub()"
            >
                Github
            </button>
        </div>
    </div>
</div>
